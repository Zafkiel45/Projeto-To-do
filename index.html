<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Projeto dedicado a criação de um to-do List completo.">
    <meta name="keywords" content="To-do-list, Dev, Junior, Utilidade">
    <title>Projeto To-do List</title>
    <link rel="stylesheet" href="SASS/import.css">

</head>
<body>
    <div class="layout-main">
        <div class="layout-side-bar">
        <nav class="layout-nav">
            <div class="module-nav-itens">
                <img src="src/assets/svg/home.svg" alt="SVG-home" class="module-svg-nav">
            </div>
            <div class="module-nav-itens">
                <img src="src/assets/svg/calculator.svg" alt="SVG-calculator" class="module-svg-nav">
            </div>
            <div class="module-nav-itens">
                <img src="src/assets/svg/moon.svg" alt="SVG-moon" class="module-svg-nav">
            </div>
            <div class="module-nav-itens">
                <img src="src/assets/svg/Union.svg" alt="SVG-sun." class="module-svg-nav">
            </div>
        </nav>
        </div>
        <!-- Div Task -->
        <div class="layout-tasks">
            <div class="layout-task-item">

            </div>
            <!-- Div layout -->
            <div class="layout-inputs">
                <div class="layout-input-text">
                    <input type="text" name="" id="text" class="module-input-task" placeholder="Digite Uma task...">
                </div>
                <div class="layout-buttons">
                    <button class="module-button-input module-green">
                        <img src="src/assets/svg/plus.svg" alt="svg-plus" class="module-svg-button">
                    </button>
                    <button class="module-button-input module-red">
                        <img src="src/assets/svg/trash.svg" alt="svg-trash" class="module-svg-button">
                    </button>
                    <button class="module-button-input module-blue">
                        <img src="src/assets/svg/fullscreen.svg" alt="svg-fullscreen" class="module-svg-button">
                    </button>
                </div>
            </div>
        </div>
    </div>
        <script src="JavaScript/script.js"></script>
</body>
</html>
